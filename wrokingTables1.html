<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">HTML Table Demonstration</h2>

    <table border="1">
        <!-- Table Header -->
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>

        <!-- Table Row 1 -->
        <tr>
            <td>Apple</td>
            <td>$1.00</td>
            <td>50</td>
        </tr>

        <!-- Table Row 2 -->
        <tr>
            <td>Banana</td>
            <td>$0.50</td>
            <td>100</td>
        </tr>

        <!-- Table Row 3 with Rowspan and Colspan -->
        <tr>
            <td rowspan="2">Fruits</td> <!-- Merges two rows for "Fruits" -->
            <td>Orange</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>20</td>
        </tr>

        <!-- Table Row with Colspan -->
        <tr>
            <td colspan="2">Total Stock</td> <!-- Merges two columns for total stock -->
            <td>200</td>
        </tr>
    </table>

</body>
</html>
