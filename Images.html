<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Images</title>
    <style>
        img {
            height: 150px; /* set your desired height */
            width: 150px;  /* set your desired width */
            cursor: pointer;
            border-radius: 10px; /* optional: make images a bit rounded */
            margin: 10px;
        }
    </style>
</head>
<body>
    <p><strong>Your Profile</strong></p>
    <a href="https://yourprofile.example.com" target="_blank" rel="noopener">
        <img src="your-photo.jpg" alt="Your Photo" />
    </a>
    <p><strong>Friends Photo</strong></p>
    <a href="https://friendprofile.example.com" target="_blank" rel="noopener">
        <img src="friend-photo.jpg" alt="Friend's Photo" />
    </a>
</body>
</html>
