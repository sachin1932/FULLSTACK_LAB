<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hyperlink Example</title>
</head>
<body>
  <h1>Hyperlink Examples</h1>

 
  <p>Click here to visit <a href="https://www.youtube.com">Youtube</a>.</p>

 
  <p>Click here to visit <a href="https://www.google.com" target="_blank">Google</a> (opens in a new tab).</p>

</body>
</html>
